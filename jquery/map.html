<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <h1>Map in Js</h1>
    <div id="print"></div>
    
    <script>
        var ar= ['grras','solution','abc'];

        // map(object,index number)
        ar.map((obj,i)=>{
            document.write(` <div> 
                        <h1>index number is ${i}</h1>
                        <h1>object is ${obj}</h1>
                    </div>`)
        })
    </script>
</body>
</html>
