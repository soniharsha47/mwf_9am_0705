<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Load</title>
    <style>
        #result{
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>Click to load txt file</h3>
    <div id="result"></div>

    <script>
        $(document).ready(function(){
            $('h3').click(()=>{
                // $('#result').fadeIn(2000)
                $("#result").load('text.txt')
            })
        })
    </script>
</body>
</html>
