<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse effect</title>
    <style>
        .box{
            height: 100px;
            font-size: 100px;
            text-align: center;
            padding: 1%;
            background-color: gray;
        }
        /* .box:hover{background-color: red;} */
    </style>
</head>
<body>
    
    <div class="box"
        onmouseenter="this.style.backgroundColor='red'"
        onmouseleave="this.style.backgroundColor='green'"
        onmouseup="this.innerHTML='Cliked Thank you ....'"
        onmousedown="this.style.backgroundColor='yellow'"
    >Hello</div>
    <!-- this -> when u want to update/manipulate something in event element  -->
</body>
</html>
