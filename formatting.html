<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h2><center>Formatting element</center></h2>
    <div>Hello How <b>are</b> you ?</div>
    <div>Hello How <i>are</i> you ?</div>
    <div>Hello How <u>are</u> you ?</div>
    <div>Hello How <mark>are</mark> you ?</div>
    <div>Hello How <sub>are</sub> H<sub>2</sub>O you ?</div>
    <div>Hello im in 10<sup>th</sup> std</div>
    <div> SP 1000/- MRP <del>2000/-</del> </div>
</body>
</html>
