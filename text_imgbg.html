<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with img bg</title>
    <style>
        .textt{
            text-align: center;
            font-size: 200px;
            font-weight: 900;
            border: 2px solid black;
            background-image: url(./media/bg2.png);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="textt">
        Grras Solution
    </div>
</body>
</html>
