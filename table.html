<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table element</title>
</head>
<body>
    <h1>Table element</h1>
    <table border="3">
        <tr>
            <th colspan="5">School Data</th>
        </tr>
        <tr>
            <th rowspan="5">School <br> Data</th>
            <th>Roll</th>
            <th>Name</th>
            <th>Location</th>
            <th rowspan="5">School <br> Data</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Grras solution</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hitesh</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Janvi</td>
            <td>Ahmedabad</td>
        </tr>
    </table>
    
</body>
</html>
